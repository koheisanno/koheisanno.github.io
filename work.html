<!DOCTYPE HTML>
<html lang=en>
<head>
    <title>Kohei Sanno - Work</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kohei Sanno's personal website.">
    <meta http-equiv=”Content-Type” content=”text/html; charset=utf-8″ />
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(window).scroll(function() {
        		var w = $(window).width();
                if(w > 600) {
                    if($(window).scrollTop() > 50){
                        $('#sign').css({'display':'none'});
                        $('#sign2').css({'display':'block'});
                        $('ul.nav1').animate({top:'20px'},0);
                        $('#nav').css({'height': '80px'})
                    } else {
                        $('#sign').css({'display':'block'});
                        $('#sign2').css({'display':'none'});
                        $('ul.nav1').animate({top:'100px'},0);
                        $('#nav').css({'height': '165px'})
                    }
                }
            });
            $(window).resize(function(){
        		var w = $(window).width();
        		if(w > 600 && $('#overlay').css('display')==='none') {
        			$('ul.nav1').css({'display':'block'});

        	    } else {
                    $('ul.nav1').css({'display':'none'});
                }
                if(w <= 600 && $('#overlay').css('display')==='none') {
                    $('#menu').css({'display':'block'});
                } else {
                    $('#menu').css({'display':'none'});
                }
                if($('#overlay').css('display')!=='none') {
                        $('#close').css({'display':'block'});
                }
                if(w <= 600) {
                    $('#sign').css({'display':'none'});
                    $('#sign2').css({'display':'block'});
                    $('#nav').css({'height': '60px'})
                } else {
                    if($(window).scrollTop() > 50){
                        $('#sign').css({'display':'none'});
                        $('#sign2').css({'display':'block'});
                        $('#nav').css({'height': '80px'})
                    } else {
                        $('#sign').css({'display':'block'});
                        $('#sign2').css({'display':'none'});
                        $('#nav').css({'height': '160px'})
                    }
                }
            });
            $(".imgcontain img").hover(function(){
                $(this).css({"filter": "brightness(100%)", "transform": "scale(1.1)"});
                }, function(){
                $(this).css({"filter": "brightness(70%)", "transform": "scale(1.0)"});
            });
            $("#imgtext1").hover(function(){
                $("#img1").css({"filter": "brightness(100%)", "transform": "scale(1.1)"});
                }, function(){
                $("#img1").css({"filter": "brightness(70%)", "transform": "scale(1.0)"});
            });
            $("#imgtext2").hover(function(){
                $("#img2").css({"filter": "brightness(100%)", "transform": "scale(1.1)"});
                }, function(){
                $("#img2").css({"filter": "brightness(70%)", "transform": "scale(1.0)"});
            });
            $("#imgtext3").hover(function(){
                $("#img3").css({"filter": "brightness(100%)", "transform": "scale(1.1)"});
                }, function(){
                $("#img3").css({"filter": "brightness(70%)", "transform": "scale(1.0)"});
            });
            $('li a').hover((event)=>{
                $(event.currentTarget).css({'color':'gray'});
                }, (event)=>{
                $(event.currentTarget).css({'color':'black'});
            });
            $('a h1').hover((event)=>{
                $(event.currentTarget).css({'color':'rgb(60, 60, 60)'});
                }, (event)=>{
                $(event.currentTarget).css({'color':'white'});
            });
            $('.icon').on('click', (event)=>{
                $('#overlay').fadeToggle();
                $('body').toggleClass('stopscroll');
            })
            $('#menu').on('click', (event)=>{
                event.preventDefault();
                $('#menu').fadeToggle();
                $('#close').fadeToggle();
            })
            $('#close').on('click', (event)=>{
                event.preventDefault();
                if($(window).width()<=600) {
                    $('#menu').fadeToggle();
                    $('#close').fadeToggle();
                } else {
                    $('ul.nav1').css({'display':'block'});
                    $('#close').fadeToggle();
                }
            })
            $(".icon").hover(function(){
                $(this).css({"transform": "scale(1.1)"});
                }, function(){
                $(this).css({"transform": "scale(1.0)"});
            });
        });
    </script>
</head>
<body>
    <div id='overlay'>
        <div id='overlaytxt'>
            <a href="index.html"><h1>ABOUT</h1></a>
            <a href="work.html"><h1 class=current>WORK</h1></a>
            <a href="map.html"><h1>MAP</h1></a>
            <a href="index.html"><h1>BLOG</h1></a>
        </div>
    </div>
    <a href='#'><img src='icon.png' class='icon' id='menu'><img src='close.png' class='icon' id='close'></a>
    <div class=content>
        <div id='nav'>
            <ul class=nav1>
                <li><a href="index.html"><p class=navi>ABOUT</p></a></li>
                <li><a href="work.html" class="current navi">WORK</a></li>
                <li><a href="map.html"><p class=navi>MAP</p></a></li>
                <li><a href="index.html"><p class=navi>BLOG</p></a></li>
            </ul>
            <img src='sign.jpg' id='sign'>
            <img src='sign2.jpg' id='sign2'>
        </div>
        <header id=head>
            <p>my main interests include football and coding, but im also involved in other activities such as service.</p>
        </header>
        <div id=stuff>
            <h3>Take a look at some of my stuff!</h3>
            <div class=stuffnav>
                <div class=imgcontain>
                    <a href='#football'><img src="football.JPG" alt="football" id=img1></a>
                    <div class=imgtext id=imgtext1>football</div>
                </div>
            </div>
            <div class=stuffnav>
                <div class=imgcontain id=imgcontain2>
                    <a href='#coding'><img src="football.JPG" alt="football" id=img2></a>
                    <div class=imgtext id=imgtext2>coding</div>
                </div>
            </div>
            <div class=stuffnav>
                <div class=imgcontain id=imgcontain3>
                    <a href='#others'><img src="football.JPG" alt="football" id=img3></a>
                    <div class=imgtext id=imgtext3>others</div>
                </div>
            </div>
        </div>
        <div>
                <div class=space id=football>
                </div>
                <div class=cont>
                    <h2>football</h2>
                </div>
                <div class=space id=coding>
                </div>
                <div class=cont>
                    <h2>coding</h2>
                </div>
                <div class=space id=others>
                </div>
                <div class=cont>
                    <h2>others</h2>
                </div>
        </div>
</body>
</html>
